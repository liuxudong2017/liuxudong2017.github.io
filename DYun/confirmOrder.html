<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>租赁</title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="description" content="">
	<meta name="keywords" content="">
	<meta content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0" name="viewport">
	<!--[if lt IE 9]>
	<script src="https://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
	<script src="js/html5shiv.js"></script>
	<script type="text/javascript" src="http://cdn.amazeui.org/amazeui/2.7.2/js/amazeui.ie8polyfill.min.js"></script>
	<![endif]-->
	<link rel="stylesheet" type="text/css" href="css/amazeui.min.css"/>
	<link rel="stylesheet" type="text/css" href="css/public.css"/>
	<link rel="stylesheet" type="text/css" href="css/confirmOrder.css"/>
	<script type="text/javascript" src="js/ydui.flexible.js"></script>
	<!--<script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>-->
	
</head>
<body>
<div id="app">
	<div class="box-wrap">
		<!---->
		<div class="dy-title-box flex-start">
			<div class="dy-title-img-box">
				<img src="img/tao_can.png" class="img-auto"/>
			</div>
			<div class="dy-title-text">套餐信息</div>
		</div>
		<div class="dy-item-box">
			<span class="dy-item-name">雪场名称：</span>
			<span class="dy-item-text">{{mess.skiName}}</span>
		</div>
		<div class="dy-item-box">
			<span class="dy-item-name">产品明细：</span>
			<span class="dy-item-text">{{mess.info}}</span>
		</div>
		<div class="dy-item-box">
			<span class="dy-item-name flex">
				身&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;高：
			</span>
			<span class="dy-item-text">{{mess.cm}}	cm</span>
		</div>
		<div class="dy-item-box">
			<span class="dy-item-name">体&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;重：</span>
			<span class="dy-item-text">{{mess.kg}}	kg</span>
		</div>
		<div class="dy-item-box">
			<span class="dy-item-name">鞋&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;码：</span>
			<span class="dy-item-text">{{mess.shoeNum}}	</span>
		</div>
		
	</div>

    <!--绑定手机-sss-->
    <div class="bind-iphone-wrap">
    	<div class="dy-hint" v-if='isHint'>
    		{{hintText}}
    	</div>
	    <div class="bind-iphone-box flex-start">
	    	<div class="bind-iphone-title">手机账号：</div>
	    	<input type="text" name="" id="" v-model.trim="iphone" class="input" placeholder="请输入登陆手机好码" @blur='regIphone'/>
	    </div>
	    <div class="bind-iphone-box flex">
	    	<div class="bind-iphone-title">验&nbsp;&nbsp;证&nbsp;&nbsp;码：</div>
	    	<input type="text" name="" id="" v-model.trim="code" class="input1" placeholder="请输入验证码"/>
	    	<div class="btn">
	    		<span class="" v-if="codeStatus">{{times}}s</span>
	    		<span class="" v-if="!codeStatus" @click='getCode'>获取验证码</span>
	    	</div>
	    </div>
    </div>
	<!--绑定手机eeeee-->
	<!--pay ssss-->
	<div class="pay-wrap">
		<div class="pay-box flex" @click='checkPay(0)'>
			<div class="pay-left">
				<div class="pay-img-box">
					<img src="img/alipay.png" class="img-auto"/>
				</div>
				<span>支付宝支付</span>
			</div>
			<div :class="['pay-right',payType==0?'active':'']"></div>
		</div>
		<div class="pay-box flex no-border" @click='checkPay(1)'>
			<div class="pay-left">
				<div class="pay-img-box">
					<img src="img/wxpay.png" class="img-auto"/>
				</div>
				<span>微信支付</span>
			</div>
			<div :class="['pay-right',payType==1?'active':'']"></div>
		</div>
	</div>
    <!--footer ss-->
    	<!--提交订单 ssss-->
	<div class="dy-order-submit-wrap flex">
		<div class="dy-left flex">
			<div class="dy-submit-img-wrap">
				<div class="dy-submit-img-box">
					<img src="img/ding_dan.png" class="dy-submit-img"/>
				</div>
			</div>
			<div class="dy-order-money">
				订单总额: <span class="color"><sub>￥</sub>{{allRMB}}</span>
			</div>
		</div>
		<div class="dy-right-submit-btn" @click="submitOrder">确认支付</div>
	</div>
	<!--提交订单 eeee-->
    
    
    <!--footer ee-->
</div>
</body>
<script src="js/ajax.js" type="text/javascript"></script>
<script type="text/javascript" src="js/vue.min.js"></script>
<script type="text/javascript" src="js/public.js"></script>
<script src="js/confirmOrder.js"></script>
</html>
