<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>订单</title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="description" content="">
	<meta name="keywords" content="">
	<meta content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0" name="viewport">
	<!--[if lt IE 9]>
	<script src="https://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
	<script src="js/html5shiv.js"></script>
	<script type="text/javascript" src="http://cdn.amazeui.org/amazeui/2.7.2/js/amazeui.ie8polyfill.min.js"></script>
	<![endif]-->
	<link rel="stylesheet" type="text/css" href="css/amazeui.min.css"/>
	<link rel="stylesheet" type="text/css" href="css/public.css"/>
	<link rel="stylesheet" type="text/css" href="css/order.css"/>
	<script type="text/javascript" src="js/ydui.flexible.js"></script>
	<script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
	
</head>
<body>
<div id="app">
	<div class="box-wrap">
		<!---->
		<div class="dy-title-box flex-start">
			<div class="dy-title-img-box">
				<img src="img/base_mess.png" class="img-auto"/>
			</div>
			<div class="dy-title-text">基本信息</div>
		</div>
		<!---->
		
		<div class="order-nav flex">
			<div :class="['nav-item',checkNum==0?'active':'']" tabindex='0'>单板</div>
			<div :class="['nav-item',checkNum==1?'active':'']" tabindex='1'>双板</div>
		</div>
		<!---->
		<div class="dy-hint" v-if='isHint'>
				{{hintText}}
		</div>
		<div class="input-box flex">
			<div class="label">身高<sup>*</sup></div>
			<div class="input">
				<input type="text" name="" id="" v-model.trim="cm" v-bind:placeholder="Dcm" @blur='blurs' tabindex="0"/>
			</div>
			<div class="order-unit">cm</div>
		</div>
		<!---->
		<div class="input-box flex">
			<div class="label">体重<sup>*</sup></div>
			<div class="input">
				<input type="text" name="" id="" v-model.trim="kg" v-bind:placeholder="Dkg" @blur='blurs' tabindex="1"/>
			</div>
			<div class="order-unit">kg</div>
		</div>
		<!---->
		<div class="input-box flex">
			<div class="label">鞋码<sup>*</sup></div>
			<div class="input">
				<input type="text" name="" id="" v-model.trim="num" v-bind:placeholder="Dnum" @blur='blurs' tabindex="2"/>
			</div>
			<div class="order-unit">码</div>
		</div>
		<!---->
	</div>
	    <!--绑定手机-sss-->
    <div class="bind-iphone-wrap" v-if='!isBindIphone'>
    	<div class="dy-hint" v-if='isIphoneHint'>
    		{{iphoneText}}
    	</div>
	    <div class="bind-iphone-box flex-start">
	    	<div class="bind-iphone-title">手机账号：</div>
	    	<input type="text" name="" id="" v-model.trim="iphone" class="input" placeholder="请输入登陆手机好码" @blur='regIphone'/>
	    </div>
	    <div class="bind-iphone-box flex">
	    	<div class="bind-iphone-title">验&nbsp;&nbsp;证&nbsp;&nbsp;码：</div>
	    	<input type="text" name="" id="" v-model.trim="code" class="input1" placeholder="请输入验证码"/>
	    	<div class="btn">
	    		<span class="" v-if="codeStatus">{{times}}s</span>
	    		<span class="" v-if="!codeStatus" @click='getCode'>获取验证码</span>
	    	</div>
	    </div>
    </div>
	<!--绑定手机eeeee-->
	<div class="box-wrap no-border">
		<!---->
		<div class="dy-title-box flex-start">
			<div class="dy-title-img-box">
				<img src="img/tao_can.png" class="img-auto"/>
			</div>
			<div class="dy-title-text">套餐信息</div>
		</div>
		<div class="dy-item-box">
			<span class="dy-item-name">产品明细：</span>
			<span class="dy-item-text">{{paramObj.info}}</span>
		</div>
		<!---->
		<div class="dy-item-box">
			<span class="dy-item-name">租赁费用：</span>
			<span class="dy-item-text color"><span class="rmb-icon">￥</span>{{paramObj.price/100}}</span>
		</div>
		<!---->
		<div class="dy-item-box">
			<span class="dy-item-name">押金费用：</span>
			<span class="dy-item-text color1"><span class="color"><span class="rmb-icon">￥</span>{{paramObj.deposit/100}} </span>(雪具归还后原路返回)</span>
		</div>
		<!---->
	</div>
	<!--提交订单 ssss-->
	<div class="dy-order-submit-wrap flex">
		<div class="dy-left flex">
			<div class="dy-submit-img-wrap">
				<div class="dy-submit-img-box">
					<img src="img/ding_dan.png" class="dy-submit-img"/>
				</div>
			</div>
			<div class="dy-order-money">
				订单总额: <span class="color"><span class="rmb-icon">￥</span>{{paramObj.allRmb/100}}</span>
			</div>
		</div>
		<div class="dy-right-submit-btn" @click="submitLease">提交订单</div>
	</div>
	<!--提交订单 eeee-->
</div>
</body>
<script src="js/ajax.js" type="text/javascript"></script>
<script src="js/md5.js"></script>
<script type="text/javascript" src="js/vue.min.js"></script>
<script type="text/javascript"  src="js/public.js"></script>
<script src="js/order.js"></script>
</html>
